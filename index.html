<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <script src="./src/javascript.js" defer></script>
  </head>
  <body class="bg-gray-800 flex flex-col items-center">
    <div class="text-center mt-12">
      <h1 class="text-4xl text-yellow-500 font-bold">Tic Tac Toe</h1>
      <p
        id="info-text"
        class="hide text-xl text-white mt-12 underline-offset-8 underline"
      ></p>
      <button
        id="start-button"
        class="hide text-xl mt-12 text-white hover:text-slate-800 hover:bg-white border-solid border-white border-4 px-8 rounded-xl"
      >
        Start Game
      </button>
      <div
        id="names-input"
        class="hide grid mt-12 gap-2 grid-cols-[1fr_5rem_1fr]"
      >
        <input
          class="text-right pr-1"
          type="text"
          id="player-1-name"
          placeholder="Player 1"
        />
        <span class="text-white">vs</span>
        <input
          class="pl-1"
          type="text"
          id="player-2-name"
          placeholder="Player 2"
        />
        <span class="text-white">Human</span>
        <select
          id="player-2-select"
          class="bg-gray-800 text-white col-start-3 text-center"
        >
          <option value="human">Human</option>
          <option value="easy">Easy AI</option>
        </select>
      </div>
      <div
        id="board-wrapper"
        class="hide mt-12 grid grid-cols-3 grid-rows-3 min-h-50vmin min-w-50vmin border-solid border-2 border-sky-700"
      >
        <div class="cell grid place-items-center text-8xl"></div>
        <div class="cell grid place-items-center text-8xl"></div>
        <div class="cell grid place-items-center text-8xl"></div>
        <div class="cell grid place-items-center text-8xl"></div>
        <div class="cell grid place-items-center text-8xl"></div>
        <div class="cell grid place-items-center text-8xl"></div>
        <div class="cell grid place-items-center text-8xl"></div>
        <div class="cell grid place-items-center text-8xl"></div>
        <div class="cell grid place-items-center text-8xl"></div>
      </div>
      <button
        id="new-game-button"
        class="text-xl mt-12 text-white hover:text-slate-800 hover:bg-white border-solid border-white border-4 px-8 rounded-xl"
      >
        New Game
      </button>
    </div>
  </body>
</html>
